{% extends "base.html" %}

{% block title %}
    Advocate Login
{% endblock %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    </button>
    </div>
{% endfor %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form method="POST" action="/advocate_signin" style="width: 300px;">
            {% csrf_token %}
            <h1 class="text-center">Advocate Login</h1>


            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>


            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="pass1" required>
            </div>


            <button type="submit" class="btn btn-primary w-100">Sign In</button>


            <div>
            <h5>New to our site: <a href="/Advocate_Signup">Create Account</a></h5>
        </div>
        </form>
        
    </div>
{% endblock %}
